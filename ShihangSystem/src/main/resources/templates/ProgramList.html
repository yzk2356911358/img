<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>欢迎页面-X-admin2.2</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
</head>

<body>

	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body ">
						<form class="layui-form layui-col-space5">
							<div class="layui-input-inline layui-show-xs-block">
								<input type="text" name="username" placeholder="请输入标题"
									autocomplete="off" class="layui-input">
							</div>
							<div class="layui-input-inline layui-show-xs-block">
								<button class="layui-btn" lay-submit="" lay-filter="sreach">
									<i class="layui-icon">&#xe615;</i>
								</button>
							</div>
						</form>
					</div>
					<div class="layui-card-body ">
						<table class="layui-table layui-form">
							<thead>
								<tr>
									<th>标题</th>
									<th>价格</th>
									<th>简介</th>
									<th>提取地址</th>
									<th>分类</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="program,programStat : ${list}">
									<th th:text="${program.title}"></th>
									<th th:text="${program.price}"></th>
									<th th:text="${program.info}" style="width: 40%"></th>
									<th th:text="${program.url}"></th>
									<th th:text="${program.classify}"></th>
									<td class="td-manage"><a title="查看"
										onclick="xadmin.open('查看','login.html')" href="javascript:;">
											<i class="layui-icon">&#xe63c;</i>
									</a><a title="编辑" onclick="xadmin.open('编辑','login.html')"
										href="javascript:;"> <i class="layui-icon">&#xe63c;</i>
									</a> <a title="删除" th:href="@{'Programdel?id='+${program.id}}">
											<i class="layui-icon">&#xe640;</i>
									</a></td>
								</tr>

							</tbody>
						</table>
					</div>
					<div class="layui-card-body ">
						<div class="page">
							<div>
								<a class="prev" th:href="@{ProgramListpage?(page=${page},lx=1)}">上一页</a><a
									class="next" th:text="${page}"></a> <a class="next"
									th:href="@{ProgramListpage?(page=${page},lx=2)}">下一页</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


</html>
