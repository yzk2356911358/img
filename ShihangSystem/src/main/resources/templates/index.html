<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="meta description">
<title>诗航程序小铺</title>
<link rel="shortcut icon" href="assets/img/favicon.ico"
	type="image/x-icon" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,900%7CYesteryear"
	rel="stylesheet">
<link href="assets/css/vendor.css" rel="stylesheet">
<!-- Main Style CSS -->
<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
	<!-- Start Header Area -->
	<header class="header-area">
		<!-- main header start -->
		<div class="main-header d-none d-lg-block">
			<!-- header middle area start -->
			<div class="header-main-area sticky">
				<div class="container">
					<div class="row align-items-center position-relative">
						<!-- start logo area -->
						<div class="col-lg-3">
							<div class="logo">
								<a href="index.html"> <img src="assets/img/logo/logo.png"
									alt="">
								</a>
							</div>
						</div>
						<!-- start logo area -->
						<!-- main menu area start -->
						<div class="col-lg-6 position-static">
							<div class="main-menu-area">
								<div class="main-menu">
									<!-- main menu navbar start -->
									<nav class="desktop-menu">
										<ul>
											<li><a href="shop.html" style="font-size: 40px;"></a></li>
										</ul>
									</nav>
									<!-- main menu navbar end -->
								</div>
							</div>
						</div>
						<!-- main menu area end -->
						<!-- mini cart area start -->
						<div class="col-lg-3">
							<div class="header-configure-wrapper">
								<div class="header-configure-area">
									<ul class="nav justify-content-end">
										<li class="user-hover"><a href="#"> <i
												class="lnr lnr-user"></i>
										</a>
											<ul class="dropdown-list">
												<li><a href="#">登录</a></li>
												<li><a href="#">注册</a></li>
												<li><a href="#">我的账户</a></li>
											</ul></li>
										<li><a href="#" class="minicart-btn"> <i
												class="lnr lnr-cart"></i>
												<div class="notification">2</div>
										</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- header middle area end -->
		</div>
	</header>

	<!-- main wrapper start -->
	<main>
		<!-- breadcrumb area start -->
		<div class="breadcrumb-area common-bg">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="breadcrumb-wrap">
							<nav aria-label="breadcrumb">
								<h1>诗航程序小铺</h1>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- breadcrumb area end -->

		<!-- page main wrapper start -->
		<div class="shop-main-wrapper section-space pb-0">
			<div class="container">
				<div class="row">
					<!-- sidebar area start -->
					<div class="col-lg-3 order-2 order-lg-1">
						<aside class="sidebar-wrapper">
							<!-- single sidebar start -->
							<div class="sidebar-single">
								<h3 class="sidebar-title">分类</h3>
								<div class="sidebar-body">
									<ul class="shop-categories">
										<li><a href="#">JavaServlet <span>10</span></a></li>
										<li><a href="#">Spring <span>5</span></a></li>
										<li><a href="#">Struts2<span>8</span></a></li>
										<li><a href="#">MyBatis<span>4</span></a></li>
										<li><a href="#">SSH <span>5</span></a></li>
										<li><a href="#">PHP <span>2</span></a></li>
									</ul>
								</div>
							</div>
							<div class="sidebar-banner">
								<div class="img-container">
									<a href="#"> <img src="../file/bg.png" alt="">
									</a>
								</div>
							</div>
							<!-- single sidebar end -->
						</aside>
					</div>
					<!-- sidebar area end -->

					<!-- shop main wrapper start -->
					<div class="col-lg-9 order-1 order-lg-2">
						<div class="shop-product-wrapper">
							<!-- shop product top wrap start -->
							<div class="shop-top-bar">
								<div class="row align-items-center">
									<div class="col-lg-7 col-md-6 order-2 order-md-1">
										<div class="top-bar-left">
											<p style="font-size: 20px;"></p>
											<div class="product-amount">
												<form>
													<input type="text" />&nbsp;<input type="submit" value="搜索" />
												</form>
											</div>
										</div>
									</div>

								</div>
							</div>
							<!-- shop product top wrap start -->

							<!-- product item list wrapper start -->
							<div class="shop-product-wrap grid-view row mbn-40">
								<!-- product single item start -->
								<div class="col-md-4 col-sm-6" th:each="temp:${list}">
									<!-- product grid start -->
									<div class="product-item">
										<figure class="product-thumb">
											<a href="product-details.html"> <img class="pri-img"
												th:src="@{'../images/'+${temp.infoimg1}}" alt="product" style="width: 270px;height: 214px;"> <img
												class="sec-img" th:src="@{'../images/'+${temp.infoimg2}}"
												alt="product" style="width: 270px;height: 214px;">
											</a>
										</figure>
										<div class="product-caption">
											<p class="product-name">
												<a href="product-details.html" th:text="${temp.title}"></a>
											</p>
											<div class="price-box">
												<span class="price-regular" th:text="${temp.price}"></span>&nbsp;元<span
													class="price-old"><del>￥50.00</del></span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- product item list wrapper end -->
						<!-- start pagination area -->
						<div class="paginatoin-area text-center">
							<ul class="pagination-box">
								<li><a class="previous" href="#"><i
										class="lnr lnr-chevron-left"></i></a></li>
								<li><a href="#">2</a></li>
								<li><a class="next" href="#"><i
										class="lnr lnr-chevron-right"></i></a></li>
							</ul>
						</div>
						<!-- end pagination area -->
					</div>
				</div>
				<!-- shop main wrapper end -->
			</div>
		</div>
		</div>
		<!-- page main wrapper end -->
	</main>
	<!-- main wrapper end -->

	<!-- Start Footer Area Wrapper -->
	<footer class="footer-wrapper">

		<!-- footer widget area start -->
		<div class="footer-widget-area">
			<div class="container">
				<div class="footer-widget-inner section-space">
					<div class="row mbn-30">

						<div class="col-lg-5 col-md-6 col-sm-8">
							<div class="footer-widget-item mb-30">
								<div class="footer-widget-title">
									<h5>联系我们</h5>
								</div>
								<ul class="footer-widget-body accout-widget">
									<li class="email"><em><i class="lnr lnr-envelope"></i>邮箱:
									</em> <a href="mailto:test@yourdomain.com">2356911358@qq.com</a></li>
									<li class="phone"><em><i
											class="lnr lnr-phone-handset"></i> 电话-微信: </em> <a
										href="tel:(012)800456789-987">18111146712</a></li>
								</ul>

							</div>
						</div>
						<!-- footer widget item end -->

						<!-- footer widget item start -->
						<div class="col-lg-2 col-md-6 col-sm-4">
							<div class="footer-widget-item mb-30">
								<div class="footer-widget-title">
									<h5>淘宝店铺</h5>
								</div>

							</div>
						</div>
						<!-- footer widget item end -->

						<!-- footer widget item start -->
						<div class="col-lg-2 col-md-6 col-sm-6">
							<div class="footer-widget-item mb-30">
								<div class="footer-widget-title">
									<h5></h5>
								</div>
								<ul class="footer-widget-body">
									<li><a href="#"></a></li>
									<li><a href="#"></a></li>
								</ul>
							</div>
						</div>
						<!-- footer widget item end -->

						<!-- footer widget item start -->
						<div class="col-lg-2 offset-lg-1 col-md-6 col-sm-6">
							<div class="footer-widget-item mb-30">
								<div class="footer-widget-title">
									<h5>官网地址</h5>
								</div>
							</div>
						</div>
						<!-- footer widget item end -->
					</div>
				</div>
			</div>
		</div>

	</footer>
	<script src="assets/js/vendor.js"></script>
	<!-- Active Js -->
	<script src="assets/js/active.js"></script>
</body>

</html>
