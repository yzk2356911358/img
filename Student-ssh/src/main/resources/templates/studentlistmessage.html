<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>欢迎页面-X-admin2.2</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
</head>

<body>

	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body ">
					</div>
					<div class="layui-card-body ">
						<table class="layui-table layui-form">
							<thead>
								<tr>
									<th>学号</th>
									<th>姓名</th>
									<th>密码</th>
									<th>性别</th>
									<th>出生日期</th>
									<th>专业</th>
									<th>班级</th>
									<th>家庭住址</th>
									<th>联系电话</th>
									<th>备注</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="temp : ${list}">
									<th th:text="${temp.id}"></th>
									<th th:text="${temp.name}"></th>
									<th th:text="${temp.password}"></th>
									<th th:text="${temp.gender}"></th>
									<th th:text="${temp.sr}"></th>
									<th th:text="${temp.zy}"></th>
									<th th:text="${temp.bj}"></th>
									<th th:text="${temp.dz}"></th>
									<th th:text="${temp.tel}"></th>
									<th th:text="${temp.bz}"></th>
								</tr>

							</tbody>
						</table>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>


</html>
