<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>后台登录</title>
<link rel="stylesheet" type="text/css"
	href="../../static/admin/layui/css/layui.css" />
<link rel="stylesheet" type="text/css"
	href="../../static/admin/css/login.css" />
<style type="text/css">
select.select1 {
	position: absolute;
	left: 100px;
	top: 150px
}
</style>
</head>

<body>
	<div class="m-login-bg">
		<div class="m-login">
			<h3>后台系统注册</h3>
			<div class="m-login-warp">
				<form class="layui-form" action="./reg" method="post">
					<div class="layui-form-item">
						<input type="text" name="username" required lay-verify="required"
							placeholder="用户名" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-item">
						<input type="password" name="password" required
							lay-verify="required" placeholder="密码" autocomplete="off"
							class="layui-input">
					</div>
					<div class="layui-form-item">
						 <input name="type"  type="text" list="sexlist" placeholder="角色"  lay-verify="required" class="layui-input">
						<datalist id="sexlist">
							<option >志愿者</option>
							<option >受益者</option>
							<option >监管者</option>
						</datalist>
					</div>
					<div class="layui-form-item m-login-btn">
						<div class="layui-inline">
							<button class="layui-btn layui-btn-normal" lay-submit
								lay-filter="login">注册</button>
						</div>
						<div class="layui-inline">
							<a href="./loginpage">去登陆</a>
						</div>
						<p th:text="${error}" style="color: red;"></p>
					</div>

				</form>
			</div>
			<p class="copyright">志愿者服务平台</p>
		</div>
	</div>
	<script src="../../static/admin/layui/layui.js" type="text/javascript"
		charset="utf-8"></script>

</body>

</html>
