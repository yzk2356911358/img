<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>网站后台管理模版</title>
<link rel="stylesheet" type="text/css"
	href="../../static/admin/layui/css/layui.css" />
<link rel="stylesheet" type="text/css"
	href="../../static/admin/css/admin.css" />
</head>

<body>
	<div class="page-content-wrap">

		<div class="layui-form" id="table-list">
			<table class="layui-table" lay-even lay-skin="nob">
				<thead>
					<tr>
						<th>姓名</th>
						<th>性别</th>
						<th>手机号</th>
						<th>居住地址</th>
						<th>服务区域</th>
						<th>服务类型</th>
						<th>服务时间</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="temp,userStat : ${list}">
						<form action="./addrw" method="post">
						<input type="text" style="border:none;display:none"  name="zid" th:value="${temp.id}">
						<td th:text="${temp.name}"></td>
						<td th:text="${temp.gender}"></td>
						<td th:text="${temp.tel}"></td>
						<td th:text="${temp.addres}"></td>
						<td th:text="${temp.fwqu}"></td>
						<td>	<div >
						 <input name="fwlx"  type="text" list="sexlist2333" placeholder="请选择服务类型"  lay-verify="required" >
						<datalist id="sexlist2333">
							<option >按摩</option>
							<option >复健</option>
							<option >身体检查</option>
							<option >用药</option>
							<option >日常护理</option>
							<option >日常消遣</option>
							<option >医疗保健</option>
							<option >生活援助</option>
							<option >娱乐消遣</option>
						</datalist>
						</div></td>
						<td> <input type="datetime-local" step="01" name="date" /><td>
						<td><input type="submit"></td>
						</form>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript">
		input.onkeyup = function() {
			a.setAttribute("href", input.value);
		}
	</script>
	<script src="../../static/admin/layui/layui.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="../../static/admin/js/common.js" type="text/javascript"
		charset="utf-8"></script>
</body>

</html>
