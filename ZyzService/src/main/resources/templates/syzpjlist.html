<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>网站后台管理模版</title>
<link rel="stylesheet" type="text/css"
	href="../../static/admin/layui/css/layui.css" />
<link rel="stylesheet" type="text/css"
	href="../../static/admin/css/admin.css" />
</head>

<body>
	<div class="page-content-wrap">

		<div class="layui-form" id="table-list">
			<table class="layui-table" lay-even lay-skin="nob">
				<thead>
					<tr>
						<th>志愿者编号</th>
						<th>服务时间</th>
						<th>服务类型</th>
						<th>服务前情况</th>
						<th>服务后情况</th>
						<th>评价</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="temp,userStat : ${list}">
						<form action="./syzrwpj" method="post">
						<input type="hidden" name="id" th:value="${temp.id}">
						<td th:text="${temp.id}"></td>
						<td th:text="${temp.date}"></td>
						<td th:text="${temp.fwlx}"></td>
						<td th:text="${temp.qwcqk}"></td>
						<td th:text="${temp.hwcqk}"></td>
						<td><input type="text" name="pj"></td>
						<td><input type="submit"></td>
						</form>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="../../static/admin/layui/layui.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="../../static/admin/js/common.js" type="text/javascript"
		charset="utf-8"></script>
</body>

</html>
