<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>网站后台管理模版</title>
<link rel="stylesheet" type="text/css"
	href="../../static/admin/layui/css/layui.css" />
<link rel="stylesheet" type="text/css"
	href="../../static/admin/css/admin.css" />
</head>

<body>
	<div class="page-content-wrap">

		<div class="layui-form" id="table-list">
			<table class="layui-table" lay-even lay-skin="nob">
				<colgroup>
					<col width="50">
					<col class="hidden-xs" width="50">
					<col class="hidden-xs" width="100">
					<col width="10">
					<col width="15">
				</colgroup>
				<thead>
					<tr>
						<th><input type="checkbox" name="" lay-skin="primary"
							lay-filter="allChoose"></th>
						<th class="hidden-xs">Id</th>
						<th>时间</th>
						<th>服务类型</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="temp,userStat : ${list}">
						<td><input type="checkbox" name="" lay-skin="primary"
							data-id="1"></td>
						<td th:text="${temp.id}"></td>
						<td th:text="${temp.date}"></td>
						<td th:text="${temp.fwlx}"></td>
						<td><a th:href="@{./zyzuprwstatic(zt=已选择,id=${temp.id})}">选择任务</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="../../static/admin/layui/layui.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="../../static/admin/js/common.js" type="text/javascript"
		charset="utf-8"></script>
</body>

</html>
