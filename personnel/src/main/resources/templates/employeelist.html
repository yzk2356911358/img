<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>欢迎页面-X-admin2.2</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
</head>

<body>

	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body ">
					</div>
					<div class="layui-card-body ">
						<table class="layui-table layui-form">
							<thead>
								<tr>
									<th>姓名</th>
									<th>性别</th>
									<th>生日</th>
									<th>部门ID</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="temp: ${list}">
									<th th:text="${temp.name}"></th>
									<th th:text="${temp.sex}"></th>
									<th th:text="${temp.birthday}"></th>
									<th th:text="${temp.department}"></th>
									<td class="td-manage"><a title="编辑"  th:href="@{'getemp?id='+${temp.id}}" > <i class="layui-icon">&#xe63c;</i>
									</a> <a title="删除" th:href="@{'delemp?id='+${temp.id}}">
											<i class="layui-icon">&#xe640;</i>
									</a></td>
								</tr>

							</tbody>
						</table>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>


</html>
