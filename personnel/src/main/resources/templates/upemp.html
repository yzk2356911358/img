<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script type="text/javascript" src="./lib/layui/layui.js"
	charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
</head>

<body>
	<div class="layui-fluid">
		<div class="layui-row">
			<form name="form" id="form" action="./upemp" method="post"
				enctype="multipart/form-data" class="layui-form">
				<input type="hidden" id="id" name="id" required=""
							lay-verify="required" autocomplete="off" class="layui-input" th:value="${emp.id}">
				<div class="layui-form-item">
					<label for="username" class="layui-form-label"> <span
						class="x-red">*</span>姓名
					</label>
					<div class="layui-input-inline">
						<input type="text" id="name" name="name" required=""
							lay-verify="required" autocomplete="off" class="layui-input" th:value="${emp.name}">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="username" class="layui-form-label"> <span
						class="x-red">*</span>性别
					</label>
					<div class="layui-input-inline">
						<select id="classify" name="sex" class="valid">
							<option value="男">男</option>
							<option value="女">女</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="username" class="layui-form-label"> <span
						class="x-red">*</span>生日
					</label>
					<div class="layui-input-inline">
						<input type="date" id="date" name="date" required=""
							lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="username" class="layui-form-label"> <span
						class="x-red">*</span>部门
					</label>
					<div class="layui-input-inline">
						<select id="classify" name="department" class="valid">
							<option value="1">部门1</option>
							<option value="2">部门2</option>
						</select>
					</div>
				</div>
					<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label"> </label>
					<button class="layui-btn" lay-filter="add" lay-submit="">
						修改</button>
				</div>
			</form>
			<div id="onLoadImage"></div>
		</div>
	</div>
	<script>
		layui.use([ 'form', 'layer' ], function() {
			form.on('submit(add)', function(data) {
				console.log(data);
				return false;
			});

		});
	</script>
</body>
<
</html>
